<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>单词背诵检测程序</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        input[type="text"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .word-item {
            margin-bottom: 15px;
            font-size: 20px;
        }
        .word-item input {
            width: calc(100% - 20px);
            padding: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>单词背诵检测程序</h1>
        <div id="currentWord" class="word-item"></div>
        <input type="text" id="germanInput" placeholder="输入德语单词">
        <button onclick="checkWord()">检测</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
